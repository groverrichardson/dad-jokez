<!DOCTYPE html lang="en">
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Dad Jokez</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="hero-container">
            <section class="hero">
                <img
                    src="Images/Dad Jokez Logo@3x.png"
                    alt="Dad Jokez logo."
                    class="dad-jokez-logo"
                />
                <h2>
                    Search for a topic below. Just want a random joke? Click
                    "I'm feeling silly" for a quick joke that will make your
                    day!
                </h2>
                <form class="hero-form">
                    <input
                        type="text"
                        placeholder="Search Dad Jokez"
                        class="search-input"
                    />
                    <button
                        type="submit"
                        name="search"
                        class="submit"
                        id="search-button"
                    >
                        Search
                    </button>
                    <!-- <button
                        type="submit"
                        name="feeling-silly"
                        class="submit feeling-silly"
                    >
                        I'm feeling silly
                    </button> -->
                    <div id="js-error-message"></div>
                </form>
            </section>
        </div>
        <div class="sticky-search scroll-hide sticky" id="sticky-search">
            <div class="sticky-wrapper">
                <input
                    type="text"
                    placeholder="Search Dad Jokez"
                    class="search-input-mobile"
                />
                <div class="mobile-button-wrapper">
                    <button
                        type="submit"
                        name="search"
                        class="submit-mobile search-mobile"
                    >
                        Search
                    </button>
                    <button
                        type="submit"
                        name="feeling-silly"
                        class="submit-mobile feeling-silly-mobile"
                    >
                        I'm feeling silly
                    </button>
                </div>
            </div>
        </div>
        <div class="results-container hide">
            <section class="results hide">
                <div class="results-header-container">
                    <h3 class="result-header">Results</h3>
                    <p class="showing-results-for"></p>
                </div>
                <ul class="result-list"></ul>
            </section>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"
        ></script>
        <script src="main.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    </body>
</html>
